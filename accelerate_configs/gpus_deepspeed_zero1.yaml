compute_environment: LOCAL_MACHINE
deepspeed_config:
  zero_stage: 1                     # 关键：指定ZeRO-1
  offload_optimizer_device: none    # 关闭优化器卸载（如需CPU卸载改为cpu）
  overlap_comm: true                # 通信重叠（提升速度）
  bf16:
    enabled: true
distributed_type: DEEPSPEED
gpu_ids: 0,1,2,3,4,5,6,7
machine_rank: 0
main_training_function: main
mixed_precision: bf16
num_machines: 1
num_processes: 8
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false